<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Writer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="{{styles.css}}">
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }
        #main-container {
            display: flex;
            height: 100%;
        }
        #left-panel {
            flex: 1;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        #right-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #333;
            overflow-y: auto;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #input-container {
            display: flex;
            padding: 10px;
        }
        #message-input {
            flex-grow: 1;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
        }
        #send-button {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .prompt-section {
            background-color: #343a40;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 10px;
            border: 2px solid transparent;
            transition: all 0.4s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .prompt-section:not(.active-section) {
            flex-grow: 0;
            height: 24px; /* label 높이에 맞춤 */
            padding-top: 12px;
            padding-bottom: 30px;
        }

        .prompt-section.active-section {
            border-color: #007bff;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .prompt-section label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            pointer-events: none; /* label 클릭 시 section 이벤트 발생 */
        }

        .prompt-section textarea {
            display: none; /* 기본적으로 숨김 */
            width: 100%;
            background-color: #495057;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 8px;
            resize: none;
            box-sizing: border-box;
            font-family: inherit;
        }

        .prompt-section.active-section textarea {
            display: block; /* 활성화 시 보임 */
            flex-grow: 1;
        }

        textarea::placeholder {
            color: #adb5bd; /* 밝은 회색 */
        }

        .prompt-section:focus-within label {
            color: #007bff; /* 하이라이트 색상 */
        }

        .prompt-section textarea:focus {
            border-color: #007bff; /* textarea 테두리 하이라이트 */
            outline: none; /* 기본 아웃라인 제거 */
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #495057;
            color: white;
            font-size: 14px;
        }

        .dropdown-container {
            display: flex; /* 자식 요소들을 가로로 배치 */
            gap: 15px; /* 드롭다운 사이의 간격 */
            margin-bottom: 15px; /* 저장 버튼과의 간격 */
        }

        .dropdown-wrapper {
            flex: 1; /* 가능한 공간을 균등하게 차지 */
        }

        .dropdown-wrapper label {
            display: block;
            margin-bottom: 5px;
        }

        #save-button {
            background-color: #007bff; /* 저장 버튼 색상 */
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100px;
            align-self: flex-end; /* 오른쪽 정렬 */
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="left-panel">
            <div id="chat-container">
                <div id="messages"></div>
                <div id="input-container">
                    <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
                    <button id="send-button">전송</button>
                </div>
            </div>
        </div>
        <div id="right-panel">
            <div class="prompt-section">
                <label for="role">역할 (Role)</label>
                <textarea id="role" readonly placeholder="역할을 입력해주세요."></textarea>
            </div>
            <div class="prompt-section">
                <label for="task-goal">작업 목표 (Task Goal)</label>
                <textarea id="task-goal" readonly placeholder="작업 목표를 입력해주세요."></textarea>
            </div>
            <div class="prompt-section">
                <label for="input-data">입력 데이터/컨텍스트 (Input Data/Context)</label>
                <textarea id="input-data" readonly placeholder="입력 데이터/컨텍스트를 입력해주세요."></textarea>
            </div>
            <div class="prompt-section">
                <label for="output-format">출력 형식 (Output Format)</label>
                <textarea id="output-format" readonly placeholder="출력 형식을 입력해주세요."></textarea>
            </div>
            <div class="prompt-section">
                <label for="constraints">제약 조건 및 요구사항 (Constraints & Requirements)</label>
                <textarea id="constraints" readonly placeholder="제약 조건 및 요구사항을 입력해주세요."></textarea>
            </div>
            <div class="prompt-section">
                <label for="examples">예시 (Examples) - 선택 사항</label>
                <textarea id="examples" readonly placeholder="예시를 입력해주세요."></textarea>
            </div>

            <div class="dropdown-container">
                <div class="dropdown-wrapper">
                    <label for="fruit-select">도메인</label>
                    <select id="fruit-select">
                        <option value="apple">대시보드</option>
                        <option value="banana">토폴로지</option>
                        <option value="orange">상면관리</option>
                        <option value="grape">성능/운영</option>
                    </select>
                </div>
                <div class="dropdown-wrapper">
                    <label for="food-select">작업 유형</label>
                    <select id="food-select">
                        <option value="pizza">창의적 : 다각도 지시</option>
                        <option value="hamburger">기술적 : 효율적</option>
                        <option value="sushi">교육적 : 단계별 설명</option>
                        <option value="strawberry">복합적 : Chain-of-thought 유도</option>
                    </select>
                </div>
            </div>

            <button id="save-button">저장</button>
        </div>
    </div>
    <script src="{{main.js}}"></script>
</body>
</html>
